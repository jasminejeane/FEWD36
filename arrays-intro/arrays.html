<script>

	name: "Chateau Fewdo",
	vacancy: true,
	price: "$264",
	rating: "4.2",
	location: ["123 Main St", "Main at Howard", "San Francisco", "CA"]
}

h1.textContent = hotel["name"] + + hotel["price"] + + hotel ["rating"];
