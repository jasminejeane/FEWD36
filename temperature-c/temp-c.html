
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulas</title>
    <link rel="stylesheet" href="temp-c.css" media="screen">
  </head>
  <body>



    <h1 class ="fc">Fahrenheit vs. Celcius</h1>

   

    <div class="tempOne">
      <input type="text" class="temp-f" placeholder="℉"> 
      <input type="text" class="temp-c" placeholder="℃">
       <button class="f_to_c">F-C</button>
    </div>
 
   <div class="tempTwo">
       <input type="text" class="temp-c" id="temp-c2" placeholder="℃"> 
      <input type="text" class="temp-f" id="temp-f2" placeholder="℉">
       <button class="c_to_f">C - F</button>
    </div>
 




  <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="temp-c.js"></script>
</body>
</html>
